<html>

<head>
    <title>Base Layers Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../external/og/lib/@openglobus/og.css" type="text/css"/>
    <script src="../../external/og/src/Globe.ts"></script>
</head>

<body>
<div id="globus" style="width:100%;height:100%"></div>
<div style="position: absolute; left:0; padding:10px;">
    <button id="btnOSM" style="float:left; margin: 3px;">OSM</button>
    <button id="btnMQS" style="float:left; margin: 3px;">SAT</button>
</div>
<script type="module">

    import {
        Globe,
        GlobusTerrain,
        XYZ,
        utils
    } from "../../external/og/lib/@openglobus/og.esm.js";

    document.getElementById("btnOSM").onclick = function () {
        osm.setVisibility(true);
    };

    document.getElementById("btnMQS").onclick = function () {
        sat.setVisibility(true);
    };

    let osm = new XYZ("OpenStreetMap", {
        isBaseLayer: true,
        url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    let sat = new XYZ("sat", {
        isBaseLayer: true,
        subdomains: ['t0', 't1', 't2', 't3'],
        url: "https://ecn.{s}.tiles.virtualearth.net/tiles/a{quad}.jpeg?n=z&g=7146",
        visibility: false,
        attribution: `<a href="http://www.bing.com" target="_blank"><img title="Bing Imagery" src="https://sandcastle.cesium.com/CesiumUnminified/Assets/Images/bing_maps_credit.png"></a> © 2021 Microsoft Corporation`,
        maxNativeZoom: 19,
        defaultTextures: [{color: "#001522"}, {color: "#E4E6F3"}],
        urlRewrite: function (s, u) {
            return utils.stringTemplate(u, {
                's': this._getSubdomain(), 'quad': toQuadKey(s.tileX, s.tileY, s.tileZoom)
            });
        }
    });

    function toQuadKey(x, y, z) {
        var index = '';
        for (let i = z; i > 0; i--) {
            var b = 0;
            var mask = 1 << (i - 1);
            if ((x & mask) !== 0) b++;
            if ((y & mask) !== 0) b += 2;
            index += b.toString();
        }
        return index;
    }

    let globus = new Globe({
        target: "globus",
        name: "Earth",
        terrain: new GlobusTerrain(),
        layers: [osm, sat],
        resourcesSrc: "../../external/og/lib/@openglobus/",
        sun: {
            stopped: true
        },
        atmosphereEnabled: true
    });
</script>
</body>

</html>
